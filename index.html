<!DOCTYPE html>

<head>
  <script src="script.js" async></script>
  <link rel="stylesheet" href="styles.css">
  <title> Web App Simple Interest Calculator </title>
</head>

<body onload="createYearOptions()">
  <div class="main">
    <h1>Simple Interest Calculator</h1>
    <form id="calculator" oninput="result.value=parseFloat(interest.value)+ '%'">
      <label for="amount">Amount </label>
      <input type="text" id="amount" name="amount">
      <br>
      <br>
      <label for="interest">Interest Rate :</label>
      <input type="range" id="interest" name="interest" min="0" max="20" value="0" step="0.25">
      <output name="result" id="interestOutput" for="interest"></output>
      <br>
      <br>
      <label for="years">No. of Years </label>
      <select id="years" name="years">

      </select>
      <br>
      <br>
      <input id="btn" type="submit" value="Compute Interest">
    </form>
    <p id="amountRes"></p>
    <p id="interestRes"></p>
    <p id="resultRes"></p>
    <p id="yearRes"></p>

    <footer>
      <p>@Everyone Can Get Rich</p>
      <p>This caculator belongs to Ivan Koueni.</p>
    </footer>
  </div>

</body>
